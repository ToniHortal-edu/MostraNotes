<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 1200px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-section, .notes-section {
            display: none;
        }

        .login-section.active, .notes-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #6c757d;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        .student-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .student-info h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .student-info p {
            color: #666;
            font-size: 1.1em;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
            vertical-align: middle;
        }

        th {
            background: #667eea;
            color: white;
            font-weight: bold;
            position: sticky;
            top: 0;
        }

        .category-header {
            background: #4c51bf !important;
            font-size: 0.95em;
            font-weight: bold;
            padding: 12px 8px;
            min-width: 80px;
            max-width: 200px;
            word-wrap: break-word;
            white-space: normal;
            vertical-align: middle;
        }

        tbody td {
            font-weight: 600;
            font-size: 1.1em;
            background: white;
        }

        tr:hover td {
            background: #e9ecef !important;
        }

        .task-header {
            background: #667eea;
            font-size: 0.85em;
            min-width: 80px;
            max-width: 200px;
            word-wrap: break-word;
            white-space: normal;
            vertical-align: middle;
            padding: 10px 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.5em;
            }

            th, td {
                padding: 8px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Consulta de Notes</h1>
            <p>Plataforma per a la visualització de qualificacions acadèmiques</p>
        </div>

        <!-- Secció de càrrega -->
        <div class="loading" id="loadingSection">
            <div class="loading-spinner"></div>
            <p>Carregant dades...</p>
        </div>

        <!-- Secció de login -->
        <div class="login-section" id="loginSection">
            <h2 style="margin-bottom: 20px; color: #333;">Accés a les notes</h2>
            <div id="loginError"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correu electrònic:</label>
                    <input type="email" id="email" required placeholder="alumne@exemple.cat">
                </div>
                <div class="form-group">
                    <label for="password">Contrasenya:</label>
                    <input type="password" id="password" required placeholder="Introdueix la teva contrasenya">
                </div>
                <button type="submit" class="btn">Iniciar sessió</button>
            </form>
        </div>

        <!-- Secció de notes -->
        <div class="notes-section" id="notesSection">
            <div class="student-info" id="studentInfo"></div>
            <button class="btn btn-secondary" id="logoutBtn">Tancar sessió</button>
            <div class="table-container">
                <table id="notesTable"></table>
            </div>
        </div>
    </div>

    <script>
        // IMPORTANT: Substituïu aquesta URL per la URL del vostre Google Apps Script
        // La URL té el format: https://script.google.com/macros/s/XXXXXXXXXX/exec
        const SCRIPT_URL = 'https://script.google.com/a/macros/iesterrassa.cat/s/AKfycbzPXBLyPJum4FvWi_E0bSzSbnzoVkpZ2E6SuZH8cbzFrtfaK7YB89wc2F2LFAqcIzp0UA/exec';
        
        let studentsData = [];

        // Elements del DOM
        const loadingSection = document.getElementById('loadingSection');
        const loginSection = document.getElementById('loginSection');
        const notesSection = document.getElementById('notesSection');
        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');
        const studentInfo = document.getElementById('studentInfo');
        const notesTable = document.getElementById('notesTable');
        const logoutBtn = document.getElementById('logoutBtn');

        // Carregar dades del Google Apps Script
        async function loadData() {
            try {
                // Verificar que s'hagi configurat la URL
                if (SCRIPT_URL === '') {
                    throw new Error('Cal configurar la URL del Google Apps Script en el codi HTML');
                }

                const response = await fetch(SCRIPT_URL);
                
                if (!response.ok) {
                    throw new Error('No s\'han pogut carregar les dades del servidor');
                }
                
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.error || 'Error desconegut');
                }
                
                studentsData = result.data;
                
                if (studentsData.length === 0) {
                    throw new Error('No s\'han trobat dades d\'alumnes al full de càlcul');
                }
                
                console.log(`Carregats ${studentsData.length} alumnes correctament`);
                
                loadingSection.style.display = 'none';
                loginSection.classList.add('active');
                
            } catch (error) {
                loadingSection.innerHTML = `
                    <div class="error-message">
                        <strong>Error en carregar les dades:</strong><br>
                        ${error.message}<br><br>
                        <small>Si us plau, comproveu que:
                        <ul style="text-align: left; margin-top: 10px;">
                            <li>El Google Apps Script estigui desplegat correctament</li>
                            <li>La URL del script estigui configurada en el fitxer HTML</li>
                            <li>El Google Sheet contingui dades vàlides</li>
                        </ul>
                        </small>
                    </div>
                `;
            }
        }

        // Login
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            const student = studentsData.find(s => s.email === email && s.password === password);

            if (student) {
                showStudentNotes(student);
                loginSection.classList.remove('active');
                notesSection.classList.add('active');
                loginError.innerHTML = '';
            } else {
                loginError.innerHTML = '<div class="error-message">Credencials incorrectes. Si us plau, comproveu el correu electrònic i la contrasenya.</div>';
            }
        });

        // Mostrar notes de l'alumne
        function showStudentNotes(student) {
            studentInfo.innerHTML = `
                <h2>Hola, ${student.firstName} ${student.lastName}</h2>
                <p><strong>Correu electrònic:</strong> ${student.email}</p>
            `;

            // Crear taula amb 3 files: categoria, tasca, nota
            let tableHTML = '<thead>';
            
            // FILA 1: Categories (línia 1 del Google Sheet)
            tableHTML += '<tr>';
            student.grades.forEach(grade => {
                tableHTML += `<th class="category-header">${grade.category || ''}</th>`;
            });
            tableHTML += '</tr>';
            
            // FILA 2: Tasques (línia 2 del Google Sheet)
            tableHTML += '<tr>';
            student.grades.forEach(grade => {
                tableHTML += `<th class="task-header">${grade.task || ''}</th>`;
            });
            tableHTML += '</tr>';
            
            tableHTML += '</thead><tbody>';
            
            // FILA 3: Notes
            tableHTML += '<tr>';
            student.grades.forEach(grade => {
                tableHTML += `<td>${grade.grade}</td>`;
            });
            tableHTML += '</tr>';
            
            tableHTML += '</tbody>';
            notesTable.innerHTML = tableHTML;
        }

        // Tancar sessió
        logoutBtn.addEventListener('click', function() {
            notesSection.classList.remove('active');
            loginSection.classList.add('active');
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            loginError.innerHTML = '';
        });

        // Carregar dades en iniciar
        loadData();
    </script>
</body>
</html>
